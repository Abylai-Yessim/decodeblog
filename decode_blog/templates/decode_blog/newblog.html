{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'decode_blog/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'decode_blog/css/newblog.css' %}">
</head>
<body>
    
    <header class="header container">
      <div class="header-logo">
          <a href="">Decode Blog</a>  
      </div>
      <div class="header-search">
        <input type="text" class="input-search" placeholder="Поиск по блогам">
        <button class="button button-search">
          <img src="{% static 'decode_blog/images/search.svg' %}" alt="">  
          Найти
        </button>
      </div>
      <div>
        
            <div class="button-group">
              <!-- { if } -->
                <a href="" class="button">Регистрация</a>
              <!-- { endif } -->
                <a href="" class="button">Вход</a>
            </div>
    
      </div>
    </header>

    <section class="container page">
      <div class="page-block">
  
        <div class="page-header">
          <h2>Новый блог</h2>
        </div>
        
        <form class="form">
          
        <fieldset class="fieldset">
          <input class="input" type="text" name="title" placeholder="Заголовок">
        </fieldset>
  
        <fieldset class="fieldset">
          <select name="category_id" id="" class="input">
            
            <option value="1">Прогнозы в IT</option>
            <option value="2">Веб-разработка</option>
            <option value="3">Мобильная разработка</option>
            <option value="4">Фриланс</option>
            <option value="5">Алгоритмы</option>
            <option value="6">Тестирование IT систем</option>
            <option value="7">Разработка игр</option>
            <option value="8">Дизайн и юзабилити</option>
            <option value="9">Искусственный интелект</option>
            <option value="10">Машинное обучение</option>
          </select>
        </fieldset class="fieldset">
        
        <fieldset class="fieldset">
          <button class="button button-yellow input-file">
            <input type="file" name="image">	
            Выберите картинку
          </button>
        </fieldset>
          
        <fieldset class="fieldset">
          <textarea class="input input-textarea" name="description" id="" cols="30" rows="10" placeholder="Описание"></textarea>
        </fieldset>
        <fieldset class="fieldset">
          <button class="button" type="submit">Сохранить</button>
        </fieldset>
        </form>
  
        
  
          <!-- <p class="text-danger"> Заголовок и Описание не могут быть пустыми!</p> -->
  
  
      </div>
  
    </section>
    
  </body>
  </html>
