{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/all.css">
</head>
<body>
  <header class="header container">
        <div class="header-logo">
            <a href="">Decode Blog</a>  
        </div>
        <div class="header-search">
            <input type="text" class="input-search" placeholder="Поиск по блогам">
            <button class="button button-search">
                <img src="images/search.svg" alt="">  
                Найти
            </button>
        </div>
        <div>
            
            <!-- <a href="profile.html">
                <img class="avatar" src="images/avatar.png" alt="Avatar">
            </a> -->
    
            <div class="button-group">
                <a href="" class="button">Регистрация</a>
                <a href="" class="button">Вход</a>
            </div>
            
        </div>
    </header>
    

  <section class="container page">
    <div class="auth-form">
            <h1>Регистрация</h1>
      <form class="form" action="" method="POST">
                <fieldset class="fieldset">
                    <input class="input" type="text" name="email" placeholder="Введите email">
                </fieldset>
                <fieldset class="fieldset">
                    <input class="input" type="text" name="full_name" placeholder="Полное имя">
                </fieldset>
                <fieldset class="fieldset">
                    <input class="input" type="text" name="nickname" placeholder="Nickname">
                </fieldset>
                <fieldset class="fieldset">
                    <input class="input" type="password" name="password" placeholder="Введите пароль">
                </fieldset>
                <fieldset class="fieldset">
                    <input class="input" type="password" name="password2" placeholder="Подтвердить пароль">
                </fieldset>

                <fieldset class="fieldset">
                    <button class="button" type="submit">Зарегистрироваться</button>
                </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
